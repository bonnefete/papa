<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo 1</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: Arial, sans-serif;
      color: black;
      text-align: center;
    }
    .photo-loading {
      max-width: 600px;
      margin: 2em auto 1em;
      position: relative;
      overflow: hidden;
    }
    .photo-loading img {
      width: 100%;
      height: auto;
      object-fit: contain;
      opacity: 0;
      animation: appearBlocks 1.5s steps(6) forwards;
    }
    @keyframes appearBlocks {
      to {
        opacity: 1;
      }
    }
    .hidden {
      display: none;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h2>quel objet personnalisé as-tu reçu pour la fête des pères, il y a deux ans?</h2>
  <input type="text" id="answer" placeholder="ta réponse ici..." />
  <br />
  <button onclick="checkAnswer()">valider</button>

  <div id="photoContainer" class="photo-loading hidden">
    <img src="https://i.ibb.co/JWWdsNs5/dclassic-2025-06-14-72034-537-PM.jpg" alt="dclassic-2025-06-14-72034-537-PM" border="0">
  </div>

  <p id="feedback"></p>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      const correctAnswer = "couteau";
      if (input === correctAnswer) {
        document.getElementById("photoContainer").classList.remove("hidden");
        document.getElementById("feedback").textContent = "";
      } else {
        document.getElementById("feedback").textContent = "essaie encore !";
      }
    }
  </script>
</body>
</html>
