<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Photo 3</title>
<style>
  body {
    margin: 0;
    background: white;
    font-family: Arial, sans-serif;
    color: black;
    text-align: center;
  }
  .question-box {
    margin-top: 3em;
  }
  input[type="text"] {
    padding: 0.5em;
    font-size: 1rem;
    width: 200px;
    margin-right: 0.5em;
  }
  button {
    padding: 0.5em 1em;
    font-size: 1rem;
    cursor: pointer;
  }
  .photo-loading {
    max-width: 600px;
    margin: 2em auto 1em;
    position: relative;
    overflow: hidden;
    display: none;
  }
  .photo-loading img {
    width: 100%;
    height: auto;
    object-fit: contain;
    opacity: 0;
    animation: appearBlocks 1.5s steps(6) forwards;
  }
  @keyframes appearBlocks {
    to {
      opacity: 1;
    }
  }
  p {
    font-size: 1rem;
  }
</style>
</head>
<body>
  <div class="question-box">
    <p>quel est le plat que tu nous prépares le plus souvent quand nous sommes à deux ?</p>
    <input type="text" id="answer" placeholder="ta réponse ici" />
    <button onclick="checkAnswer()">valider</button>
    <p id="error" style="color:red;"></p>
  </div>
  
  <div class="photo-loading" id="photoBox">
    <a href="https://ibb.co/C3rFT5TW"><img src="https://i.ibb.co/v6t8KxKD/dclassic-2025-06-14-72343-560-PM.jpg" alt="photo" border="0"></a>
    <p>on range et on collecte l'eau, ici. <b>(0)</b></p>
  </div>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      if (input === "saucisses purée") {
        document.querySelector(".question-box").style.display = "none";
        document.getElementById("photoBox").style.display = "block";
      } else {
        document.getElementById("error").innerText = "mauvaise réponse ! essaie encore.";
      }
    }
  </script>
</body>
</html>
