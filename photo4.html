<title>Photo 3</title>
<style>
  body {
    margin: 0;
    background: white;
    font-family: Arial, sans-serif;
    color: black;
    text-align: center;
  }
  .photo-loading {
    max-width: 600px;
    margin: 2em auto 1em;
    position: relative;
    overflow: hidden;
  }
  .photo-loading img {
    width: 100%;
    height: auto;
    object-fit: contain;
    opacity: 0;
    animation: appearBlocks 1.5s steps(6) forwards;
  }
  @keyframes appearBlocks {
    to {
      opacity: 1;
    }
  }
  p {
    font-size: 1rem;
  }
</style>
</head>
<body>
  <div class="photo-loading">
